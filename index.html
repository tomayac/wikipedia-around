<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0069ed">
    <title>Wikipedia Around</title>
    <script>
      if (!isSecureContext) {
        location.protocol = "https:";
      }
    </script>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.svg" type="image/svg+xml">
    <link rel="icon" href="./favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="./favicon.png">
    <link rel="manifest" href="./manifest.webmanifest">
    <script src="./script.js" type="module"></script>
  </head>
  <body>
    <header>
      <h1>
        <img src="./favicon.svg" width="10" height="10" alt="">
        Wikipedia
        Around
      </h1>
    </header>
    <form>
      <button class="position" type="button">
        Get current position
      </button>
    </form>
    <div>
      <span class="geocode">Planet Earth</span>
    </div>
    <div>
      <span class="latitude">Unknown latitude</span>
      /
      <span class="longitude">longitude</span>
    </div>
    <div>
      <img
        class="map"
        alt="Map showing the detected location."
        width="400"
        height="300"
        srcset="https://maps.googleapis.com/maps/api/staticmap?center=0,0&zoom=1&size=400x300&maptype=roadmap&key=AIzaSyBWZnCRi6oar3MTjR0HkR1lK52_mTe0Rks&format=png&visual_refresh=true&scale=2 2x"
      >
    </div>
    <ul class="articles"></ul>
  </body>
</html>
